<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>日期計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      margin: 10px 0;
      display: block;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>日期計算器</h1>

  <label for="startDate">請選擇一個起始日期：</label>
  <input type="date" id="startDate">

  <label for="daysToAdd">請輸入要加上的天數（整數）：</label>
  <input type="number" id="daysToAdd" placeholder="例如：7">

  <button onclick="calculateDate()">計算日期</button>

  <div class="result" id="result"></div>

  <script>
    // 🟢 預設今天日期
    window.onload = function () {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const formattedToday = `${yyyy}-${mm}-${dd}`;
      document.getElementById('startDate').value = formattedToday;
    };

    function calculateDate() {
      const startDateInput = document.getElementById('startDate').value;
      const daysToAdd = parseInt(document.getElementById('daysToAdd').value, 10);

      if (!startDateInput || isNaN(daysToAdd)) {
        document.getElementById('result').textContent = '請輸入有效的日期和天數';
        return;
      }

      const startDate = new Date(startDateInput);
      startDate.setDate(startDate.getDate() + daysToAdd);

      const resultDate = startDate.toISOString().split('T')[0];
      document.getElementById('result').textContent = `${daysToAdd} 天後的日期是：${resultDate}`;
    }

    // 🔽 按 Enter 鍵觸發計算
    document.getElementById('daysToAdd').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        calculateDate();
      }
    });
  </script>
</body>
</html>
