<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>日期計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      margin: 10px 0;
      display: block;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>日期計算器</h1>

  <label for="startDate">請選擇一個起始日期：</label>
  <input type="date" id="startDate">

  <label for="daysToAdd">請輸入要加上的天數（整數，可輸入負數）：</label>
  <input type="number" id="daysToAdd" placeholder="例如：7">

  <button onclick="calculateDate()">計算日期</button>

  <div class="result" id="result"></div>

  <script>
    function calculateDate() {
      const startDateInput = document.getElementById('startDate').value;
      const daysInput = parseInt(document.getElementById('daysToAdd').value, 10);
      const resultDiv = document.getElementById('result');

      if (!startDateInput || isNaN(daysInput)) {
        resultDiv.textContent = '請輸入有效的日期和天數。';
        resultDiv.style.color = 'red';
        return;
      }

      const startDate = new Date(startDateInput);
      startDate.setDate(startDate.getDate() + daysInput);

      const year = startDate.getFullYear();
      const month = (startDate.getMonth() + 1).toString().padStart(2, '0');
      const day = startDate.getDate().toString().padStart(2, '0');

      resultDiv.textContent = `計算結果：${year}-${month}-${day}`;
      resultDiv.style.color = 'green';
    }
  </script>
</body>
</html>
